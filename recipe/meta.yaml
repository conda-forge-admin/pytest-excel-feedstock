{% set name = "pytest-excel" %}
{% set version = "1.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest-excel-{{ version }}.tar.gz
  sha256: 80b93d9405d8d59e5471fa079d64f62f1c7ff268d4c970bbe59f77321782423f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pytest >=3.6
    - openpyxl

test:
  imports:
    - pytest_excel
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ssrikanta/pytest-excel
  summary: pytest plugin for generating excel reports
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
